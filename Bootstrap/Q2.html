<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Layout</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container border">
        
        <div class="row ">
            <div class="col-6 border bg-success text-primary">Column 1</div>
            <div class="col-6 border bg-primary text-danger">Column 2</div>
        </div>
        
        <div class="row">
            <div class="col-4 border bg-danger text-success">Column 1</div>
            <div class="col-4 border bg-secondary text-white">Column 2</div>
            <div class="col-4 border bg-dark text-white">Column 3</div>
        </div>
        
        <div class="row">
            <div class="col-sm-3 border bg-info text-white">Column 1</div>
            <div class="col-sm-3 border bg-success text-white">Column 2</div>
            <div class="col-sm-3 border bg-dark text-white">Column 3</div>
            <div class="col-sm-3 border bg-success">Column 4</div>
        </div>
       
        <div class="row">
            <div class="col-md-2 border bg-success">Column 1</div>
            <div class="col-md-2 border bg-primary">Column 2</div>
            <div class="col-md-2 border bg-success">Column 3</div>
            <div class="col-md-2 border bg-danger">Column 4</div>
            <div class="col-md-2 border bg-success">Column 5</div>
            <div class="col-md-2 border bg-success">Column 6</div>
        </div>

    </div>

</body>
</html>
