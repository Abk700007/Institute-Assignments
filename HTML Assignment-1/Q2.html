<!-- Q2. Create an HTML page for an image gallery: L2, L3
• Add a heading, "My Image Gallery," using the <h1> tag to introduce the 
section.
• Insert three different images using the <img> tag. Each image should have an 
appropriate alt attribute describing the image in case it fails to load.
• Make each image clickable, linking to a larger version of the image using the 
<a> tag. The larger images should open in a new tab.
• Add a caption below each image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
</head>
<body>
    <h1>My Image Gallery</h1>
    <a href="image3.jpg" target="_blank"><img src="image3.jpg" alt="Narendra Modi.jpg" width=100px height=100px></a><p><b> Narendra Modi</b></p>
    <a href="Ronaldo.jpg" target="_blank"><img src="Ronaldo.jpg" alt="Ronaldo.jpg" width=100px height=100px></a><p><b>Christiano Ronaldo</b></p>
    <a href="Salmanrampwalk.png" target="_blank"><img src="Salmanrampwalk.png" alt="Salman Khan.jpg" width=100px height=100px></a><p><b>Salman Khan</b></p></b>
</body>
</html>
