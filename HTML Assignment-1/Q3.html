<!-- Q3. Create a Student Report Table:
• Create a table displaying details such as Student Name, Roll No., Subject, 
Marks, and Grade.
• The table should have a border and a header row.
• Use alternate row colors for better readability.
• Include a caption that says "Student Report."
• Add a column for each subject (Math, Science, English). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
</head>
<body>
    <h1>Student Report</h1>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>Student name</th>
                <th>Roll No.</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
             <td>Abhiranjan</td>
             <td>1</td>
             <td>100</td>   
             <td>99</td>   
             <td>98</td>   
             <td>297</td>   
             <td>A++</td>   
            </tr>
            <tr>
                <td>Rohan</td>
                <td>2</td>
                <td>93</td>   
                <td>97</td>   
                <td>89</td>   
                <td>279</td>   
                <td>A+</td>   
               </tr>
               <tr>
                <td>Rohit</td>
                <td>3</td>
                <td>50</td>   
                <td>87</td>   
                <td>76</td>   
                <td>193</td>   
                <td>B</td>   
               </tr>
        </tbody>
    </table>
    
</body>
</html>
