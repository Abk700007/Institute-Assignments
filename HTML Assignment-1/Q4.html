<!-- Q4. Design an HTML Page for Your Schedule:
• Add a heading, "My Weekly Schedule," using the <h1> tag.
• Create a table with two columns: one labelled "Day" and the other labelled
"Activities," using the <th> tag for the column headings.
• Fill in the table using the <td> tag for the data cells. List the days of the week in 
one column and your daily activities in the other. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2341011111_Abhiranjan Kumar Weekly Schedule</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">

            <th>Day</th>
            <th>Activities</th>

        <tbody>
            <tr>
                <td><b>MON</b></td>
                <td>Attend classes,Work on project</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td><b>WED</b></td>
                <td>Group Meeting,Exercise</td>
            </tr>
            <tr>
                <td><b>THU</b></td>
                <td>Doing CSW Assignments,PS Assignments</td>
            </tr>
            <tr>
                <td><b>FRI</b></td>
                <td>Attend Webinar,Practise Coding</td>
            </tr>
            <tr>
                <td><b>SAT</b></td>

            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
