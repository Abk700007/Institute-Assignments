<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image hover text color change</title>
    <style>
        div{
            font-size: 30px;
        }
        img:hover + div{
            color:rgb(247, 8, 8);
        }
    </style>
</head>
<body>
    <img src="imagesused/happy-diwali-festival-light-background-with-diya-lamp-card-design_1035-29844.avif" width="300px;" alt="">
   <div>
    Happy Diwali
   </div>
</body>
</html>
