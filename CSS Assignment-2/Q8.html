<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Sticky Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
        }hf
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .image-container {
            height: 300px;
            background-image: url('imagesused/sony-d3500-digital-slr-campare-camera-500x500.webp');
            background-repeat: repeat-x;
        }
        .styled-image {
            display: block;
            margin: 30px auto;
            width: 200px;
            border: 5px solid #ff6347;
            outline: 10px dashed #4682b4;
        }
        .styled-text {
            text-align: center;
            font-size: 1.5em;
            margin: 20px;
            color: #333;
        }
        .spacer {
            height: 1200px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="image-container"></div>

    <img class="styled-image" src="imagesused/macbook-pro-14-m2-max.webp" alt="Styled Image">

    <div class="styled-text">
        <p>This is some beautifully styled text.</p>
    </div>

    <div class="spacer"></div>

</body>
</html>
